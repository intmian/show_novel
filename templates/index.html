                    <hr>

                    </ul>

                <div class="well text-center">

                        <p>免责声明：<br>仅供验收，请勿用于其它用途</p>
                    </strong>

        </div>

</div>
<div class="container">
    <div class="row">
        <div class="text-center">
            <div class="pg">
                <a href="javascript:firstp();">首页</a>
                <a href="javascript:prep();">上一页</a>
                <strong id="now1"></strong>
                <a href="javascript:nextp();">下一页</a>
                <a href="javascript:endp();">末页</a>
                <label>
                    <input
                            id="now2"
                            type="text"
                            class="px"
                            size="2"
                            onkeydown="
                            if(event.keyCode===13) {
                                if (value <= m) {
                                    now=value;
                                    set_now();
                                }
                                else {
                                    value = now
                                }

                            }">
                    <span id="max"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3">
            <p>power by mian，所有权利不保留</p>
        </div>
    </div>
</div>
</body>
<script>
    String.prototype.format = function () {
        var values = arguments;
        return this.replace(/\{(\d+)\}/g, function (match, index) {
            if (values.length > index) {
                return values[index];
            } else {
                return "";
            }
        });
    };

    var jmz = {};
    jmz.GetLength = function (str) {
        ///<summary>获得字符串实际长度，中文2，英文1</summary>
        ///<param name="str">要获得长度的字符串</param>
        var realLength = 0, len = str.length, charCode = -1;
        for (var i = 0; i < len; i++) {
            charCode = str.charCodeAt(i);
            if (charCode >= 0 && charCode <= 128)
                realLength += 1;
            else
                realLength += 2;
        }
        return realLength;
    };
    var small_novel_tpl = `<div class="col-xs-6 col-sm-4 col-md-3 bookitem text-center n-item">
                    <div class="col-xs-12"><a href="/novel/{0}"><img
                            src="{1}"
                            alt="{0}封面图片"></a></div>
                    <div class="col-xs-12"><a href="/novel/{0}" class="newa"
                                              title="{0}">{0}</a></div>
                </div>`;

    function search() {
        open("/search?word=" + $("#str").text());
    }

    function set_now() {
        $("#now1").text(now);
        $("#now2").attr("value", now);
        let left = (now - 1) * 20;
        let right = 0;
        if (now * 20 - 1 < novels_num - 1)
            right = now * 20 - 1;
        else
            right = novels_num - 1;
        if (left >= novels_num)
            return;
        $(".n-item").remove();
        $.get("/api/novels?left=" + left + "&right=" + right, function (novels) {
            $.ajaxSettings.async = false;
            for (n in novels) {
                let no = novels[n];
                $.get("/api/novel/{0}?mode=cover".format(no), function (jpg) {
                    $("#novels").append(small_novel_tpl.format(no, "\\" + jpg))
                })
            }
            $.ajaxSettings.async = true;

        })

    }

    function firstp() {
        now = 1;
        set_now();
    }

    function endp() {
        now = m;
        set_now();
    }

    function prep() {
        if (now === 1)
            return;
        now -= 1;
        set_now();
    }

    function nextp() {
        if (now === m)
            return;
        now += 1;
        set_now();
    }
</script>
<script>
    now = 1;

    var m = 0;
    var novels_num = 0;
    $.get("/api/novels/num", function (num) {
        novels_num = num;
        m = parseInt(num / 20) + 1;
        $("#max").text(" / " + m + " 页");
        set_now();
    });


    $.get("/api/novels/popular", function (j) { // 加载热门书库
        let tpl = `<li><a href="/novel/{0}" style = "font-family: Monospace;font-weight:bold;" target="_blank" class="newa">{1}</a></li>`;
        for (n in j) {
            let name = "";
            let max = 20;

            name = j[n][0];

            $("#popu").append(tpl.format(j[n][0], name));

        }
    })
</script>
